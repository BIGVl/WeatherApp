<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather by Andrei</title>
</head>
<body>
    <form action="" name="Enter your location" id="form">
        <input type="search" id="search" aria-label="Enter the location you want the weather for." placeholder="Enter a city name">
        <div class="left-info">
            <div class="city"></div>
            <div class="date-time">
                <div class="time"></div>
                <div class="day"></div>
                <div class="d-m-y"></div>
            </div>
            <div class="main-weather-info">
                <img src="" alt="Weather-icon" class="main-icon">
                <div class="weather-title"></div>
                <div class="weather-desc"></div>
                <div class="temp"></div>
                <div class="feels"></div>
                <div class="humidity"></div>
                <div class="clouds"></div>

            </div>
        </div>
        <div class="right-info">
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="pressure"></div>
            <div class="uvi"></div>
            <div class="visibility"></div>
            <div class="clouds"></div>
            <div class="wind-speed"></div>
            
    
        </div>
        <div class="forecast-hourly">

        </div>
        
    </form>



    
   
</body>
</html>
