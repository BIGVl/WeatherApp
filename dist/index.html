<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather by Andrei</title>
</head>
<body>
    <form action="" name="Enter your location." id="form">
        <input type="search" id="search" aria-label="Enter the location you want the weather for." placeholder="Enter a city name, a state or a city state">
    </form>
    <div class="current-info">
        <div class="city"></div>
        <div class="date-time">
            <div class="d-m-y"></div>
            <div class="time-div">
            <div class="time"></div>
            <div class="day"></div>
        </div>
        </div>
        <div class="weather-info">
            <div class="temperature">
                <div class="temp"></div>
                <div class="feels"></div>
            </div>
            <div class="weather-description">
                <img src="" alt="Weather-icon" class="main-icon">
                <div class="weather-title"></div>
                <div class="weather-desc"></div>
            </div>
        </div>
        <div class="right-info">
            <div class="info-column-1">
                <div class="humidity"></div>
                <div class="clouds"></div>
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>
            <div class="info-column-2">
                <div class="pressure"></div>
                <div class="uvi"></div>
                <div class="visibility"></div>
                <div class="wind-speed"></div>
            </div>
        </div>

    </div>
    <div class="forecast-hourly"></div>

    <div class="daily7">
    <div class="separator">Next 7 days forecast:</div>
    <div class="forecast-daily"></div>
    
</div>

<footer>Created by Andrei Vlasa for The Odin Project</footer> 



    
   
</body>
</html>
